<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:shiro="http://www.w3.org/1999/xhtml">
<head th:replace="/common/include::header-meta('系统菜单')"></head>
<body class="skin-black-light sidebar-mini">
<div class="wrapper">
    <header th:replace="/common/include::header-body"></header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside th:replace="/common/include::sidebar"></aside>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" style="min-height: 835px;">
        <!--页面导航-->
        <section class="content-header"><h1>
            系统菜单
            <small>列表</small>
        </h1>
        </section>
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title"></h3>
                            <span>
                                <a shiro:hasPermission="sys:menu:add" th:href="@{/sys/menu/add/0}"
                                        class="btn btn-sm btn-success" title="在根节点下添加菜单">
                                    <i class="fa fa-plus" aria-hidden="true"></i>添加
                                </a>
                                <button shiro:hasPermission="sys:menu:batchRemove" type="button"
                                        class="btn btn-danger" onclick="batchRemove()">
                                    <i class="fa fa-trash" aria-hidden="true"></i>删除
                                </button>
                            </span>
                        </div>
                        <!-- ibox main table -->
                        <div class="box-body table-responsive no-padding">
                            <table class="table table-hover" id="menuTable">
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer th:replace="common/include::footer"></footer>
    <div>
        <script type="text/javascript">
            var s_add_h = 'hidden';
            var s_edit_h = 'hidden';
            var s_remove_h = 'hidden';
        </script>
    </div>
    <div shiro:hasPermission="sys:menu:add">
        <script type="text/javascript">
            s_add_h = '';
        </script>
    </div>
    <div shiro:hasPermission="sys:menu:edit">
        <script type="text/javascript">
            s_edit_h = '';
        </script>
    </div>
    <div shiro:hasPermission="sys:menu:remove">
        <script type="text/javascript">
            var s_remove_h = '';
        </script>
    </div>
</div>
</body>
<th:block th:replace="common/include::js-fragment" ></th:block>
<script>
    var prefix = "/sys/menu";

    $(document).ready(function () {
        load();
    });
    var load = function () {
        $('#menuTable').bootstrapTreeTable(
            {
                id: 'id',
                code: 'id',
                parentCode: 'parentId',
                type: "GET", // 请求数据的ajax类型
                url: prefix + '/list', // 请求数据的ajax的url
                ajaxParams: {sort:'order_num'}, // 请求数据的ajax的data属性
                expandColumn: '1',// 在哪一列上面显示展开按钮
                striped: true, // 是否各行渐变色
                bordered: true, // 是否显示边框
                expandAll: false, // 是否全部展开
                // toolbar : '#exampleToolbar',
                columns: [
                    {
                        title: '编号',
                        field: 'id',
                        visible: false,
                        align: 'center',
                        valign: 'center',
                        width: '5%'
                    },
                    {
                        title: '名称',
                        valign: 'center',
                        field: 'name',
                        width: '20%'
                    },

                    {
                        title: '图标',
                        field: 'icon',
                        align: 'center',
                        valign: 'center',
                        width : '5%',
                        formatter: function (item, index) {
                            return item.icon == null ? ''
                                : '<i class="' + item.icon
                                + ' fa-lg"></i>';
                        }
                    },
                    {
                        title: '类型',
                        field: 'type',
                        align: 'center',
                        valign: 'center',
                        width : '10%',
                        formatter: function (item, index) {
                            if (item.type === 0) {
                                return '<span class="label label-primary">目录</span>';
                            }
                            if (item.type === 1) {
                                return '<span class="label label-success">菜单</span>';
                            }
                            if (item.type === 2) {
                                return '<span class="label label-warning">按钮</span>';
                            }
                        }
                    },
                    {
                        title: '地址',
                        valign: 'center',
                        width : '20%',
                        field: 'url'
                    },
                    {
                        title: '权限标识',
                        valign: 'center',
                        width : '20%',
                        field: 'perms'
                    },
                    {
                        title: '操作',
                        field: 'id',
                        align: 'center',
                        valign: 'center',
                        formatter: function (item, index) {
                            var e = '<a class="btn btn-primary btn-sm '
                                + s_edit_h
                                + '" mce_href="#" title="编辑" href="/sys/menu/edit/'
                                + item.id
                                + '"><i class="fa fa-edit"></i></a> ';
                            var p = '<a class="btn btn-primary btn-sm '
                                + s_add_h
                                + '" mce_href="#" title="添加下级" href="/sys/menu/add/'
                                + item.id
                                + '"><i class="fa fa-plus"></i></a> ';
                            var d = '<a class="btn btn-warning btn-sm '
                                + s_remove_h
                                + '" href="#" title="删除"  mce_href="#" onclick="remove(\''
                                + item.id
                                + '\')"><i class="fa fa-remove"></i></a> ';
                            return e + d + p;
                        }
                    }]
            });
    }

    function reLoad() {
        load();
    }

    function remove(id) {
        layer.confirm('确定要删除选中的记录？', {
            btn: ['确定', '取消']
        }, function () {
            $.ajax({
                url: prefix + "/remove",
                type: "post",
                data: {
                    'id': id
                },
                success: function (data) {
                    if (data.code == 0) {
                        layer.msg("删除成功");
                        reLoad();
                    } else {
                        layer.msg(data.msg);
                    }
                }
            });
        })
    }

    function edit(id) {
        layer.open({
            type: 2,
            title: '菜单修改',
            maxmin: true,
            shadeClose: false, // 点击遮罩关闭层
            area: ['800px', '520px'],
            content: prefix + '/edit/' + id // iframe的url
        });
    }

    function batchRemove() {
        // var rows = $('#exampleTable').bootstrapTable('getSelections');

    }
</script>
</html>
