<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:shiro="http://www.w3.org/1999/xhtml">
<head th:replace="/common/include::header-meta('用户')"></head>
<body class="skin-black-light sidebar-mini">
<header th:replace="/common/include::header-body"></header>
<!-- Left side column. contains the logo and sidebar -->
<aside th:replace="/common/include::sidebar"></aside>
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper" style="min-height: 835px;">
    <!--页面导航-->
    <section class="content-header"><h1>
        数据字典
        <small>修改</small>
    </h1>
        <!-- breadcrumb start -->
        <!-- breadcrumb end -->
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-info">
                    <div class="box-header with-border">
                        <h3 class="box-title">修改</h3>
                        <div class="box-tools">
                            <div class="btn-group pull-right" style="margin-right: 10px">
                                <a href="/sys/dict" class="btn btn-sm btn-default">
                                    <i class="fa fa-list"></i>&nbsp;列表
                                </a>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form class="form-horizontal" id="dictEditForm">
                        <input name="id" th:value="${dict.id}" class="form-control" type="hidden">
                        <div class="box-body">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">
                                    <em class="text-danger">* </em>标签名
                                </label>
                                <div class="col-sm-8">
                                    <input name="name" class="form-control" th:value="${dict.name}" placeholder="请输入标签名">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">
                                    <em class="text-danger">* </em>数据值
                                </label>
                                <div class="col-sm-8">
                                    <input name="value" class="form-control" th:value="${dict.value}" placeholder="请输入数据值">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">
                                    <em class="text-danger">* </em>类型
                                </label>
                                <div class="col-sm-8">
                                    <input name="type" th:value="${dict.type}" class="form-control" placeholder="请输入类型">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">
                                    <em class="text-danger">* </em>描述
                                </label>
                                <div class="col-sm-8">
                                    <input name="description" th:value="${dict.description}" class="form-control" placeholder="请输入描述">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">
                                    <em class="text-danger">* </em>排序
                                </label>
                                <div class="col-sm-8">
                                    <input name="sort" th:value="${dict.sort}" class="form-control" placeholder="请输入排序">
                                </div>
                            </div>
                            <div class="form-group hidden">
                                <label class="col-sm-2 control-label ">父级编号：</label>
                                <div class="col-sm-8">
                                    <input id="parentId" name="parentId"
                                           th:value="${dict.parentId}" class="form-control"
                                           type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">
                                    <em class="text-danger">* </em>备注信息
                                </label>
                                <div class="col-sm-8">
                                    <input name="remarks" th:value="${dict.remarks}" class="form-control" placeholder="请输入备注信息">
                                </div>
                            </div>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <div class="col-sm-10">
                                <input type="button" class="btn btn-info pull-right" onclick="update()" value="保存"/>
                            </div>
                        </div>
                        <!-- /.box-footer -->
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
<footer th:replace="common/include::footer"></footer>
</div>
</body>
<th:block th:replace="common/include::js-fragment" ></th:block>
<script>
    function update() {
        $.ajax({
            type : "POST",
            url : "/sys/dict/update",
            data : $('#dictEditForm').serialize(),// 你的formid
            success : function(data) {
                layer.alert(data.msg, {skin: 'layui-layer-lan', closeBtn: 0});
            }
        });

    }
</script>
</html>
