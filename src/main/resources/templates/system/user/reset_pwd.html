<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:shiro="http://www.w3.org/1999/xhtml">
<head th:replace="common/include::header-meta('用户管理-修改密码')"></head>
<body class="skin-black-light sidebar-mini">
<header th:replace="common/include::header-body"></header>
<!-- Left side column. contains the logo and sidebar -->
<aside th:replace="common/include::sidebar"></aside>
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper" style="min-height: 835px;">
	<!--页面导航-->
	<section class="content-header"><h1>
		用户管理
		<small>修改密码</small>
	</h1>
		<!-- breadcrumb start -->
		<!-- breadcrumb end -->
	</section>
	<!-- Main content -->
	<section class="content">
		<div class="row">
			<div class="col-md-12">
				<div class="box box-info">
					<div class="box-header with-border">
						<h3 class="box-title">修改密码</h3>
						<div class="box-tools">
							<div class="btn-group pull-right" style="margin-right: 10px">
								<a href="/sys/user" class="btn btn-sm btn-default">
									<i class="fa fa-list"></i>&nbsp;列表
								</a>
							</div>
						</div>
					</div>
					<!-- /.box-header -->
					<!-- form start -->
					<form class="form-horizontal" id="userResetPwdForm">
						<div class="box-body">
							<input id="id" name="id" th:value="${user.id}" type="hidden">
							<div class="form-group">
								<label class="col-sm-2 control-label">
									<em class="text-danger">* </em>输入密码
								</label>
								<div class="col-sm-8">
									<input id="password" name="password" class="form-control" type="password" value="111111">
								</div>
							</div>
						</div>
						<!-- /.box-body -->
						<div class="box-footer">
							<div class="col-sm-10">
								<input type="button" class="btn btn-info pull-right" onclick="update()" value="提交"/>
							</div>
						</div>
						<!-- /.box-footer -->
					</form>
				</div>
			</div>
		</div>
	</section>
</div>
<footer th:replace="common/include::footer"></footer>
</div>
</body>
<th:block th:replace="common/include::js-fragment" ></th:block>
<script>
    function update() {
        $.ajax({
            type : "POST",
            url : "/sys/user/adminResetPwd",
            data : $('#userResetPwdForm').serialize(),// 你的formid
            success : function(data) {
                layer.alert(data.msg, {skin: 'layui-layer-lan', closeBtn: 0});
            }
        });

    }
</script>
</html>
