<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:shiro="http://www.w3.org/1999/xhtml">
<head th:replace="/common/include::header-meta('任务管理-修改')"></head>
<body class="skin-black-light sidebar-mini">
<header th:replace="/common/include::header-body"></header>
<!-- Left side column. contains the logo and sidebar -->
<aside th:replace="/common/include::sidebar"></aside>
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper" style="min-height: 835px;">
    <!--页面导航-->
    <section class="content-header"><h1>
        任务管理
        <small>修改</small>
    </h1>
        <!-- breadcrumb start -->
        <!-- breadcrumb end -->
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-info">
                    <div class="box-header with-border">
                        <h3 class="box-title">修改</h3>
                        <div class="box-tools">
                            <div class="btn-group pull-right" style="margin-right: 10px">
                                <a href="/sys/job" class="btn btn-sm btn-default">
                                    <i class="fa fa-list"></i>&nbsp;列表
                                </a>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form class="form-horizontal" id="jobEditForm">
                        <div class="box-body">
                            <input id="id" name="id" class="hidden" th:value="${job.id}">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">
                                    <em class="text-danger">* </em>任务名称
                                </label>
                                <div class="col-sm-8">
                                    <input name="jobName" th:value="${job.jobName}" class="form-control" placeholder="请输入任务名称">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">
                                    <em class="text-danger">* </em>任务分组
                                </label>
                                <div class="col-sm-8">
                                    <input name="jobGroup" th:value="${job.jobGroup}" class="form-control" placeholder="请输入任务分组">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">
                                    <em class="text-danger">* </em>任务类
                                </label>
                                <div class="col-sm-8">
                                    <input name="beanClass" th:value="${job.beanClass}" class="form-control" placeholder="请输入任务类">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">
                                    <em class="text-danger">* </em>cron表达式
                                </label>
                                <div class="col-sm-8">
                                    <input name="cronExpression" th:value="${job.cronExpression}" class="form-control" placeholder="请输入cron表达式">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">
                                    <em class="text-danger"></em>任务描述:
                                </label>
                                <div class="col-sm-8">
                                    <textarea name="description" th:text="${job.description}" rows="6" class="form-control"></textarea>
                                </div>
                            </div>
                            <div class="form-group hidden">
                                <label class="col-sm-2 control-label">任务状态：</label>
                                <div class="col-sm-8">
                                    <input id="jobStatus" th:value="${job.jobStatus}" name="jobStatus" class="form-control"
                                           type="text" value="0">
                                </div>
                            </div>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <div class="col-sm-10">
                                <input type="button" class="btn btn-info pull-right" onclick="update()" value="保存"/>
                            </div>
                        </div>
                        <!-- /.box-footer -->
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
<footer th:replace="common/include::footer"></footer>
</div>
</body>
<th:block th:replace="common/include::js-fragment" ></th:block>
<script>
    function update() {
        $.ajax({
            url:'/sys/job/update',
            data:$("#jobEditForm").serializeArray(),
            method:'POST',
            success:function (data) {
                layer.alert(data.msg, {skin: 'layui-layer-lan', closeBtn: 0});
            }
        })
    }
</script>
</html>
