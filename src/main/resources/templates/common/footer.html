<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="footer">
<body>
<!-- Javascripts -->
<script th:src="@{/plugins/jquery/jquery-3.1.0.min.js}"></script>
<script th:src="@{/plugins/bootstrap/bootstrap.min.js}"></script>
<script th:src="@{/plugins/jquery-slimscroll/jquery.slimscroll.min.js}"></script>
<script th:src="@{/plugins/uniform/jquery.uniform.standalone.js}"></script>
<script th:src="@{/plugins/switchery/switchery.min.js}"></script>
<script th:src="@{/plugins/d3/d3.min.js}"></script>
<script th:src="@{/plugins/nvd3/nv.d3.min.js}"></script>
<script th:src="@{/plugins/flot/jquery.flot.min.js}"></script>
<script th:src="@{/plugins/flot/jquery.flot.time.min.js}"></script>
<script th:src="@{/plugins/flot/jquery.flot.symbol.min.js}"></script>

<!--<script th:src="@{/plugins/chartjs/chart.min.js}"></script>-->
<script th:src="@{/js/ecaps.min.js}"></script>
<script th:src="@{/js/dashboard.js}"></script>
<script th:src="@{/js/instantclick.min.js}"></script>
<script data-no-instant="">
    /*<![CDATA[*/
    InstantClick.on('change', function (isInitialLoad) {
        var blocks = document.querySelectorAll('pre code');
        for (var i = 0; i < blocks.length; i++) {
            hljs.highlightBlock(blocks[i]);
        }
        if (isInitialLoad === false) {
            if (typeof ga !== 'undefined') ga('send', 'pageview', location.pathname + location.search);
        }
    });
    InstantClick.init('mousedown');
    /*]]>*/
</script>
</body>
</html>
